<!DOCTYPE html>
<html>
    <head>
        <title>Msit Application Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <div></div>
                <header class="header-card">
                    <h1>Welcome to the MSIT Program</h1>
                    <p>Your Journey starts by filling out this form.</p>
                </header>
            </div>
            <section class="card-Apply">
                <h2>Msit Application Form</h2>
                <form action="Msit_Index.html">
                    <label for="fullname">Full Name:</label> 
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="email">Email Id:</label> 
                    <input type="email" id="email" name="email" required><br>
                    <label for="dob">Date of Birth:</label> 
                    <input type="date" id="dob" name="dob" required min="1995-01-01"max="2004-09-10" ><br>
                    <label for="sop">Statment of Purpose:</label> 
                    <textarea type="text" id="sop" name="sop" required></textarea><br>
                    <label for="r/cv">Upload Resume/CV:</label> 
                    <input type="file" id="r/cv" name="r/cv" required accept=".pdf"><br>
                    <input type="submit" value="Submit" onclick="alert('Application Submitted Successfully')">
                </form>
            </section>
            <footer>
                <p>2024 MSIT. All rights reserved.</p>

                <a href="https://www.linkedin.com/company/msit-official/posts/?feedView=all " target="_blank" ><img src="linkedin.jpeg" alt="Linkedin Icon"></a>    
                <a href="https://www.instagram.com/msit_official?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" ><img src="instagram.jpeg" alt="Instagram Icon"></a>
            </footer>
        </section>
    </body>
</html>
